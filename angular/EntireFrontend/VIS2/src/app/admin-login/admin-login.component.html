


<app-dashboard></app-dashboard>

  

      <!--      Login        -->
 
        <div class="container mt-5">
                <div class="d-flex justify-content-center h-100">
                    <div class="card">
                        <div class="card-header">
                            <h3>Sign In</h3>
                            
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="input-group form-group">
                                    
                                    <input type="text" class="form-control" [(ngModel)]="adlogin.username" name="username" placeholder="username" required>
                                    
                                </div>
                                <div class="input-group form-group">
                                    
                                    <input type="password" class="form-control" [(ngModel)]="adlogin.password" name="password" placeholder="password" required>
                                </div>

                                    <div>
                                        <p style="color:white;text-align: center">{{message}}</p>
                                    </div>

                                <div class="row align-items-center remember">
                                    <input type="checkbox">Remember Me
                                </div>
                                <div class="form-group">
                               <a> <input  type="submit" value="Login" (click)="tryLogin()" class="btn float-right login_btn"></a>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer mb-5">
                            
                           
                        </div>
                    </div>
                </div>
            </div>
